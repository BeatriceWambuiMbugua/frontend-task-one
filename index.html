<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style links -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/bobo.png" />
    <!-- font links -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Didact+Gothic:regular"
      rel="stylesheet"
    />
    <title>Personal Card</title>
  </head>
  <body>
    <main class="card">
      <div class="title-content">
        <img
          src="/assets/images/bobo.png"
          alt="BeatriceWambuiMbugua"
          data-testid="slackDisplayImage"
        />
        <div>
            <h2 style="margin: 0px;" data-testid="slackUserName">Beatrice Wambui Mbugua</h2>
            <p style="margin: 0px;" data-testid="myTrack">FrontEnd</p>
        </div>
       
      </div>

      <div class="card-date" data-testid="currentDayOfTheWeek">
        <p class="card-day">Today is on</p>
        <p id="day" class="card-day"></p>
        <p class="card-day">and the miliseconds in UTC are</p>
        <p id="miliSeconds" data-testid="currentUTCTime"></p>
      </div>

      <div class="card-button">
        <a class="button" href="https://github.com/BeatriceWambuiMbugua">Github</a>
      </div>
    </main>

    <script type="text/javascript">
      const weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const d = new Date();
      let toDay = weekday[d.getDay()];
      let miliSeconds = d.getUTCMilliseconds();

      document.getElementById("day").innerHTML = toDay;
      document.getElementById("miliSeconds").innerHTML = miliSeconds;
    </script>
  </body>
</html>
