<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style links -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/bobo.png" />
    <!-- font links -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Didact+Gothic:regular"
      rel="stylesheet"
    />
    <title>Personal Card</title>
  </head>
  <body>
    <main class="card">
      <div class="title-content">
        <img
          data-testid="slackDisplayImage"
          src="/assets/images/bobo.png"
          alt="Beatrice Wambui Mbugua"
        />
        <div>
          <h2 data-testid="slackUserName" style="margin: 0px">
            Slack User Name: Beatrice Wambui Mbugua
          </h2>
          <p data-testid="myTrack" style="margin: 0px">Track: FrontEnd</p>
        </div>
      </div>

      <div class="card-date">
        <p class="card-day">Day:</p>
        <p data-testid="currentDayOfTheWeek" id="day" class="card-day"></p>
      </div>
      <div class="card-data">
        <p class="card-day">Miliseconds:</p>
        <p data-testid="currentUTCTime" id="miliSeconds"></p>
      </div>

      <div class="card-button">
        <a
          data-testid="githubUrl"
          class="button"
          href="https://github.com/BeatriceWambuiMbugua/frontend-task-one"
          >Github</a
        >
      </div>
    </main>

    <script type="text/javascript">
      const weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const d = new Date();
      let toDay = weekday[d.getDay()];
      let miliSeconds = d.getUTCMilliseconds();

      document.getElementById("day").innerHTML = toDay;
      document.getElementById("miliSeconds").innerHTML = miliSeconds;
    </script>
  </body>
</html>
