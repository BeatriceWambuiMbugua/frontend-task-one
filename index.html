<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style links -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/bobo.png" />
    <!-- font links -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Didact+Gothic:regular"
      rel="stylesheet"
    />
    <title>Personal Card</title>
  </head>
  <body>
    <main class="card">
      <img
        data-testid="slackDisplayImage"
        src="/assets/images/bobo.jpg"
        alt="Beatrice Wambui Mbugua"
      />
      <h2 data-testid="slackUserName">Beatrice Wambui Mbugua</h2>
      <p data-testid="myTrack">Frontend</p>
      <p data-testid="currentDayOfTheWeek" id="day">Monday</p>
      <p data-testid="currentUTCTime" id="miliSeconds">000</p>
      <a
        data-testid="githubUrl"
        href="https://github.com/BeatriceWambuiMbugua/frontend-task-one"
        >Github</a
      >
    </main>

    <script type="text/javascript">
      const weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const d = new Date();
      let toDay = weekday[d.getDay()];
      document.getElementById("day").innerHTML = toDay;

      function getCurrentUCTTime(x, n) {
        while (x.toString().length < n) {
          x = "0" + x;
        }
        return x;
      }

      let hours = getCurrentUCTTime(d.getUTCHours(), 2);
      let minutes = getCurrentUCTTime(d.getUTCMinutes(), 2);
      let seconds = getCurrentUCTTime(d.getUTCSeconds(), 2);
      let milliSeconds = getCurrentUCTTime(d.getUTCMilliseconds(), 3);
      let time = hours + ":" + minutes + ":" + seconds + ":" + milliSeconds;
      document.getElementById("miliSeconds").innerHTML = time;
    </script>
  </body>
</html>
